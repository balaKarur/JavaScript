    <script>
        //call,apply, bind
        var name={"fn":"bala",
                  "ln":"mani"
                };
        var name2={"fn":"Anu",
            "ln":"G"
        };
        const getFullname=function(state,city){
        //const getFullname=(state,city)=>{
            console.log(this.fn+" "+this.ln+" "+state+" "+city);
            console.log("arg :"+this.fn+" "+this.ln+" "+arguments[0]+" "+arguments[1]);
        }
        
        getFullname.call(name2,"KA","blore");
